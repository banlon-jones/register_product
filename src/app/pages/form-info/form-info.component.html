<div class="body">
  <div class="card">
    <p style="font-size: 4.5rem; font-weight: lighter">product Register</p>
    <i style="font-size: 1.5rem; font-weight: lighter">This is a simple product register app</i>
    <div class="card-body"></div>

    <ul></ul>
    <form>
      <div class="form-group">
        <div class="d-flex flex">
          <div class="name">
            <label for="name">Product name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="sweats"
            >
          </div>
          <div class="brand">
            <label for="brand">brand</label>
            <input
              type="text"
              id="brand"
              name="brand"
              class="form-control"
              placeholder="try"
            >
          </div>
        </div>
        <div class="mt-3">
          <label for="number">registration number</label>
          <input
            type="text"
            id="number"
            name="number"
            class="form-control"
            placeholder="2332323"
          >
        </div>
        <div class="form-group mt-3">
          <label for="exampleFormControlTextarea3">product description</label>
          <textarea class="form-control" id="exampleFormControlTextarea3" rows="7"></textarea>
        </div>
        <div class="d-flex mt-3">
          <div>
            <button class="btn btn-success" style="width: 20rem">
              <i class="fas fa-database"></i>&nbsp;
              Submit
            </button>
          </div>
          <a style="margin-left: 40%" routerLink="/list-info">
            <button style="width: 20rem" class="btn btn-dark" type="submit">
              <i class="fas fa-bars"></i>&nbsp;
              Back to list
            </button>
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
